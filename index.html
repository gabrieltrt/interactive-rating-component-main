<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

 

</head>
<body>

  <!-- Rating state start -->

  <main class="hero-container">
    <div class="rating-container" id="elementToHide">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p class="rating-paragraph">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rating">
        <div id="option1" class="rate1 circle">1</div> 
        <div id="option2" class="rate2 circle">2</div> 
        <div id="option3" class="rate3 circle">3</div> 
        <div id="option4" class="rate4 circle">4</div> 
        <div id="option5" class="rate5 circle">5</div>
      </div>
      <button id="toggleButton" class="btn">Submit</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div id="elementToShow" class="thks-container">
      <img src="/images/illustration-thank-you.svg" alt="">
      <p class="rating-result">You selected <!-- Add rating here --> out of 5</p>
      <h2>Thank you!</h2>
      <p class="appreciate">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </main>

  <!-- Thank you state end -->
<script src="./scripts/script.js"></script>
</body>
</html>
